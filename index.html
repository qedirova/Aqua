<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar">
      <div class="container">
        <div class="navbar-wrapper">
          <img src="Images/navbar-logo.svg" alt="navbar-logo" />
          <div class="navbar-links">
            <a href="#" class="navbar-link">Главная</a
            ><a href="#" class="navbar-link">Сеансы</a
            ><a href="#" class="navbar-link">Отзывы</a
            ><a href="#" class="navbar-link">Контакты</a
            ><a href="#" class="navbar-link">Новости</a
            ><a href="#" class="navbar-link">Обо мне</a
            ><a href="#" class="navbar-link">Блог</a>
          </div>
          <button class="navbar-btn">Записаться на сеанс</button>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <div class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <h3>Укрепление здоровья</h3>
          <h1>Акватерапия RitmStyle</h1>
        </div>
      </div>
    </div>

    <!-- sections -->

    <section class="sessions">
      <h2 class="sessions__title">Сеансы RitmStyle</h2>
      <div class="sessions__grid">
        <div class="session-card">
          <img src="img1.jpg" alt="Standard Session" />
          <p>Стандартный RitmStyle</p>
        </div>
        <div class="session-card">
          <img src="img2.jpg" alt="Couples Session" />
          <p>RitmStyle для пар</p>
        </div>
        <div class="session-card">
          <img src="img3.jpg" alt="Full Immersion" />
          <p>RitmStyle с полным погружением под воду</p>
        </div>
        <div class="session-card">
          <img src="img4.jpg" alt="Pregnant Session" />
          <p>RitmStyle для беременных</p>
        </div>
        <div class="session-card">
          <img src="img5.jpg" alt="Photo Session" />
          <p>RitmStyle + красочная подводная фотосессия</p>
        </div>
      </div>
    </section>
  </body>
</html>
